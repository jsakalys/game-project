<!DOCTYPE html>
<html>
<head>
	<title>sort it! Seattle - an environmentally friendly game</title>
	<link href='https://fonts.googleapis.com/css?family=Yellowtail|Grand+Hotel' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<!--<link rel="stylesheet" href="ui/jquery-ui.min.css">-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div id="main">
	<div id="game">
		<div id="title">
			<h3>sort it!</h3>
			<h1>Seattle</h1>
		</div>
		<div id="options">
			<button id="play-button">Play</button>
			<button id="restart-button">Restart</button>
			<button id="stop-button">Stop</button>
			<button id="tutorial-mode">Tutorial Mode</button>
		</div>
		<div id="townhomes">
		</div>
		<!-- Divs below are absolutely positioned -->
		<div id="progress-bar" class="ui-progressbar">
		</div>
		<div id="bins">
			<div id="blue-bin">
			</div>
			<div id="green-bin">
			</div>
			<div id="gray-bin">
			</div>
		</div>
		<div id="trash-chute">
		</div>
	</div>
	<div id="footer">
	Information provided by <a href="http://www.seattle.gov/util/" target="_blank">Seattle Public Utilities</a><br>
		Copyright &copy; 2015 <a href="http://juliesakalys.com">Julie Sakalys</a>
	</div>
</div>
</body>
</html>
