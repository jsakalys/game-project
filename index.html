<!DOCTYPE html>
<html>
<head>
	<title>sort it! Seattle - an environmentally friendly game</title>
	<link href="https://fonts.googleapis.com/css?family=Yellowtail|Grand+Hotel" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="ui/jquery-ui.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<script src="js/sweetalert.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/sweetalert.css">
</head>
<body>
<div id="main">
	<div id="game">
		<div id="title">
			<h3>sort it!</h3>
			<h1>Seattle</h1>
		</div>
		<div id="options">
			<span id="gameplay-options">
				<button id="play-button">Play</button>
				<button id="restart-button">Restart</button>
				<button id="stop-button">Stop</button>
			</span>
			<label for="toggle-tutorial">Tutorial Mode</label>
			<input type="checkbox" id="toggle-tutorial" />
		</div>
		<div id="townhomes">
		</div>
		<!-- Divs below are absolutely positioned -->
		<div id="progress-bar" class="ui-progressbar">
		</div>
		<div id="bins">
			<div id="blue-bin">
			</div>
			<div id="green-bin">
			</div>
			<div id="gray-bin">
			</div>
		</div>
		<div id="trash-chute">
		</div>
	</div>
	<div id="footer">
	Information provided by <a href="http://www.seattle.gov/util/" target="_blank">Seattle Public Utilities</a>
	<br>
	Sweet Alert provided by <a href="http://tristanedwards.me/" target="_blank">Tristan Edwards</a>
	<br>
	Copyright &copy; 2015 <a href="http://juliesakalys.com">Julie Sakalys</a>
	</div>
</div>
</body>
</html>
